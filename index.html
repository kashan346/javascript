<!DOCTYPE html>
<head>
    <title>JavaScript Example</title>
</head>
<body>
        <h1>JavaScript Example</h1>
        <p id="Numbers"></p>
        <p id="Alphabets"></p>
        <p id="Shapes"></p>

        <script>
            document.getElementById("Numbers").innerHTML = "1234567890";
            document.getElementById("Alphabets").innerHTML = "Circle";
            document.getElementById("Shapes").innerHTML = "ABCD";

    </script>
</body>
</html>
